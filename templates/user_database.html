<!doctype html>
<html lang="en">
  <head>
  	<title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/css/style.css')}}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<a href="{{ url_for('home') }}"><img class="logo" src="{{ url_for('static', filename='assets/images/black-logo.png') }}" alt=""></a>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Suggested Places</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-striped">
						  <thead>
						    <tr>
								<th>Id</th>
						      <th>E-mail</th>
						      <th>Nickname</th>
								<th>Delete</th>
						    </tr>
						  </thead>
						  <tbody>
						  <! -- Loop through all users and render -->
						  {% for i in all_users %}
						    <tr>
						      <th scope="row">{{i.id}}</th>
						      <td>{{i.email}}</td>
								<td>{{i.nickname}}</td>
						      	<td><a href="{{url_for('delete_user', id=i.id)}}" class="btn btn-danger">Delete</a></td>
						    </tr>
						  {% endfor %}
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
